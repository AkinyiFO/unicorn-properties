version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
    commands:
      - pip install --upgrade pip
      - pip install --upgrade aws-sam-cli
      - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay2 &
      - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"

  build:
    commands:
      # Navigate to project folder
      - cd unicorn/unicorn_contracts

      # Build
      - sam build --template template.yaml

      # Assume role and package for testing
      - . ../pipeline/assume-role.sh "${TESTING_PIPELINE_EXECUTION_ROLE}" test-package
      - sam package --config-file ../pipeline/samconfig-pipeline.toml --config-env "${TESTING_ENV_CONFIG_NAME}" --output-template-file packaged-testing.yaml

      # Assume role and package for prod
      - . ../pipeline/assume-role.sh "${PROD_PIPELINE_EXECUTION_ROLE}" prod-package
      - sam package --config-file ../pipeline/samconfig-pipeline.toml --config-env "${PROD_ENV_CONFIG_NAME}" --output-template-file packaged-prod.yaml

      # DEBUG: Show files
      - pwd
      - ls -la packaged-*.yaml

  post_build:
    commands:
      # Copy artifacts to repo root for easy collection
      - cp packaged-testing.yaml ../../
      - cp packaged-prod.yaml ../../
      - cp -r ../pipeline ../../

artifacts:
  files:
    - packaged-testing.yaml
    - packaged-prod.yaml
    - pipeline/*
